<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Artesanal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymo

    <link rel=" stylesheet" href="../../assets/css/pages/products.css">
    <link rel="stylesheet" href="../../assets/css/pages/listaNav.css">
    <link rel="stylesheet" href="../../assets/css/pages/products.css">
    <link rel="stylesheet" href="../../assets/css/pages/cart.css">
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/components.css">

    <script defer type="module" src="/assets/js/main.js"></script>
</head>

<body>


    <div id="navbar-container">titulo</div>
    <main class="container py-5">


        <section id="catalog" class="catalog-section my-5">
            <h2 class="section-title">Catalog</h2>

            <div class="row g-4">
                <div class="col-6 col-md-3 category" data-category="olinala">
                    <div class="category-card">
                        <div class="category-image-container">
                            <img src="../../assets/img/products/onilala.jpeg" alt="Olinalá">
                        </div>
                        <div class="category-footer">
                            <span class="category-name">Olinalá</span>
                            <span class="category-year">2026</span>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-3 category" data-category="martina">
                    <div class="category-card">
                        <div class="category-image-container">
                            <img src="../../assets/img/products/martina.jpeg" alt="Martina">
                        </div>
                        <div class="category-footer">
                            <span class="category-name">Martina</span>
                            <span class="category-year">2026</span>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-3 category" data-category="jaguares">
                    <div class="category-card">
                        <div class="category-image-container">
                            <img src="../../assets/img/products/jaguares.jpeg" alt="Jaguares">
                        </div>
                        <div class="category-footer">
                            <span class="category-name">Jaguares</span>
                            <span class="category-year">2026</span>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-3 category" data-category="panal">
                    <div class="category-card">
                        <div class="category-image-container">
                            <img src="../../assets/img/products/pruba.jpeg" alt="Panal">
                        </div>
                        <div class="category-footer">
                            <span class="category-name">Panal</span>
                            <span class="category-year">2026</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="products" class="products-section my-5">
            <h2 class="section-title">Products</h2>
            <div class="row g-3" id="cards">
                
            </div>
                <!-- PESTAÑA DEL MENÚ (fuera de la lista); subcategory debe matchear con las subcategorias de los productos para poder filtrar -->
                <div class="right-list">
                    <ul class="selectable-list">
                        <li><a href="#" data-subcategory="tortillero">Tortilleros</a></li>
                        <li><a href="#" data-subcategory="caja">Cajas</a></li>
                        <li><a href="#" data-subcategory="caja-te">Cajas para té</a></li>
                        <li><a href="#" data-subcategory="caja-base">Cajas base Olinalá linaloe</a></li>
                        <li><a href="#" data-subcategory="servilletero">Servilleteros</a></li>
                        <li><a href="#" data-subcategory="charola">Charolas de servicio</a></li>
                        <li><a href="#" data-subcategory="nicho">Nichos de vírgenes</a></li>
                    </ul>
                </div>

                <button id="loadMore" class="btn btn-outline-dark mt-4 boton-ixel-rojo">Cargar más</button>

        </section>

    </main>
    <footer>
        <div id="footer-container">titulo</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script defer src="/assets/js/components/pages/products.js"></script>
</body>

</html>
